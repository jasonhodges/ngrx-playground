<h1>Persons</h1>
<ng-container *ngFor="let person of (_pf.persons$ | async)">
	<button (click)="_pf.selectPerson(person.firstName)">
		<span>{{person.firstName}} {{person.lastName}}</span>
</button>
<br>
</ng-container>
<hr>
<app-person *ngIf="selectedPerson$ | async" [selectedPerson]="selectedPerson$ | async"></app-person>
